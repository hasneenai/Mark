<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سالم المنصور الوراثة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Cairo", Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #333;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }

        .chapter {
            margin: 20px auto;
            width: 90%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chapter-title {
            padding: 20px;
            background: linear-gradient(to right, #4a90e2, #5bc6ff);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .chapter-title:hover {
            background: linear-gradient(to right, #5bc6ff, #4a90e2);
        }

        .lecture-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .lecture {
            margin: 10px;
            padding: 15px;
            background: #eaf7ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .lecture:hover {
            background: #d4efff;
        }

        .video-container {
            display: none;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>سالم المنصور الوراثة</h1>

    <!-- الفصل الثالث -->
    <div class="chapter">
        <div class="chapter-title" onclick="toggleLectures('chapter1')">
     الوراثة 2025 حصريا📕
        </div>
        <div id="chapter1" class="lecture-list">
            <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/d9223773-b69b-41ef-a06a-c84de678f4dc')">محاضرة 1</div>
            <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/22f60e9f-8f6a-4cfc-b22c-99d267b55d09')">محاضرة 2</div>
            <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/12bf1060-b693-452a-a4d8-d7be1e564f27')">محاضرة 3</div>
            <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/3d7cbe34-5c59-4b49-9e46-4f366a62f13b')">محاضرة 4</div>
                    <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/092be794-13ee-4e2a-b08f-39329abd2347')">محاضرة 5</div>
                               <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/715a18c3-e611-43f2-9d81-4bad9d5f286e')">محاضرة 6</div>
                    <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/380141/098dba79-5bc2-4dfa-9a53-db13b14ae1c7')">محاضرة 7</div>
                    <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/360224/7a03e8a7-c13e-47f6-a4f6-4d7e4d5a5e80')">محاضرة 8</div>
                    <div class="lecture" onclick="openVideo('https://iframe.mediadelivery.net/embed/360224/8d11f5a4-4ce9-4ecb-a160-e41c2ed6bb8c')">محاضرة 9</div>

      </div>
    </div>

      </div>
    </div>
    <!-- نافذة الفيديو -->
    <div id="video-container" class="video-container">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
        <button class="close-btn" onclick="closeVideo()">إغلاق الفيديو</button>
    </div>

    <script>
        function toggleLectures(chapterId) {
            const chapter = document.getElementById(chapterId);
            if (chapter.style.maxHeight) {
                chapter.style.maxHeight = null;
            } else {
                chapter.style.maxHeight = chapter.scrollHeight + "px";
            }
        }

        function openVideo(url) {
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");

            videoFrame.src = url;
            videoContainer.style.display = "block";
            window.scrollTo({ top: videoContainer.offsetTop, behavior: "smooth" });
        }

        function closeVideo() {
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");

            videoFrame.src = "";
            videoContainer.style.display = "none";
        }
    </script>
</body>
</html>
