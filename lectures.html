<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاضرات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;  /* تعديل الطول لتقليص حجم الفيديو */
            margin-top: 30px;
            display: block;
            border-radius: 0; /* إزالة الحواف */
        }
        .lectures {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .lectures button {
            width: 220px;
            padding: 12px;
            margin: 10px;
            background: #3498db; /* اللون الأزرق */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }
        .lectures button:hover {
            background: #2980b9; /* اللون الأزرق الداكن */
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .lectures button {
                width: 90%;
                margin: 5px 0;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>محاضرات المدرس</h1>

    <iframe id="videoFrame" src=""></iframe>

    <div id="lecturesContainer" class="lectures"></div>

    <script>
        // بيانات المحاضرات لكل مدرس
        const teachers = [
            { name: "رفل الزبيدي", lectures: ["https://vz-99e5c202-ca5.b-cdn.net/2063062d-0002-4494-8e13-6f18385e9ffb/playlist.m3u8", "https://www.youtube.com/embed/2", "https://www.youtube.com/embed/3", "https://www.youtube.com/embed/4", "https://www.youtube.com/embed/5"] },
            { name: "هشام المعموري", lectures: ["https://www.youtube.com/embed/6", "https://www.youtube.com/embed/7", "https://www.youtube.com/embed/8", "https://www.youtube.com/embed/9", "https://www.youtube.com/embed/10"] },
            { name: "مؤيد سليم", lectures: ["https://www.youtube.com/embed/11", "https://www.youtube.com/embed/12", "https://www.youtube.com/embed/13", "https://www.youtube.com/embed/14", "https://www.youtube.com/embed/15"] },
            { name: "حسن عبد الكاظم", lectures: ["https://www.youtube.com/embed/16", "https://www.youtube.com/embed/17", "https://www.youtube.com/embed/18", "https://www.youtube.com/embed/19", "https://www.youtube.com/embed/20"] },
            { name: "حيدر عبد الائمة", lectures: ["https://www.youtube.com/embed/21", "https://www.youtube.com/embed/22", "https://www.youtube.com/embed/23", "https://www.youtube.com/embed/24", "https://www.youtube.com/embed/25"] },
            { name: "ساجد العكيلي", lectures: ["https://www.youtube.com/embed/26", "https://www.youtube.com/embed/27", "https://www.youtube.com/embed/28", "https://www.youtube.com/embed/29", "https://www.youtube.com/embed/30"] },
            { name: "نورس الموسوي", lectures: ["https://www.youtube.com/embed/31", "https://www.youtube.com/embed/32", "https://www.youtube.com/embed/33", "https://www.youtube.com/embed/34", "https://www.youtube.com/embed/35"] },
            { name: "هاشم الغرباوي", lectures: ["https://www.youtube.com/embed/36", "https://www.youtube.com/embed/37", "https://www.youtube.com/embed/38", "https://www.youtube.com/embed/39", "https://www.youtube.com/embed/40"] }
        ];

        // جلب رقم المدرس من URL
        const urlParams = new URLSearchParams(window.location.search);
        const teacherIndex = urlParams.get('teacher');

        // دالة لعرض المحاضرات
        function showLectures() {
            const lecturesContainer = document.getElementById("lecturesContainer");
            const teacher = teachers[teacherIndex];
            lecturesContainer.innerHTML = `<h2>محاضرات ${teacher.name}</h2>`;
            
            teacher.lectures.forEach((lecture, i) => {
                const button = document.createElement('button');
                button.textContent = `محاضرة ${i + 1}`;
                button.onclick = () => {
                    document.getElementById("videoFrame").src = lecture;
                };
                lecturesContainer.appendChild(button);
            });
        }

        // استدعاء الدالة لعرض المحاضرات
        showLectures();
    </script>

</body>
</html>
