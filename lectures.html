<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاضرات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #videoContainer {
    width: 100%;
    height: auto; /* سيأخذ الارتفاع بناءً على النسبة العرضية للفيديو */
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 0;
    margin: 0;
    box-shadow: none;
}

#videoContainer video {
    width: 100%; /* يعرض الفيديو على عرض الحاوية بالكامل */
    height: auto; /* يحافظ على النسب الأصلية للفيديو */
    object-fit: fill; /* يضمن ملء الحاوية بالكامل بشكل مناسب */
}

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .buttons-container button {
            width: 90%;
            max-width: 300px;
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .buttons-container button:hover {
            background: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
        }

        .lectures-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lectures-list {
            width: 90%;
            max-width: 300px;
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .lectures-list button {
            background: #28a745;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            border: none;
            color: white;
        }

        .lectures-list button:hover {
            background: #218838;
        }
    </style>
</head>

    const urlParams = new URLSearchParams(window.location.search);
    const teacherIndex = urlParams.get('teacher') || 0;
    const teacher = teachers[teacherIndex];

    function showLectureSections() {
        const sectionsContainer = document.getElementById("sectionsContainer");
        sectionsContainer.innerHTML = "";

        teacher.lectures.forEach((section, index) => {
            const sectionButton = document.createElement('button');
            sectionButton.textContent = section.name;
            sectionButton.onclick = () => toggleLectures(index);
            sectionsContainer.appendChild(sectionButton);
        });
    }

    function toggleLectures(index) {
        const lecturesContainer = document.getElementById("lecturesContainer");
        lecturesContainer.innerHTML = ""; // حذف جميع المحاضرات قبل عرض القسم الجديد

        const sectionDiv = document.createElement('div');
        sectionDiv.className = "lectures-list";
        sectionDiv.style.display = "flex";

        // إذا كان هناك مقاطع فيديو، سيتم عرض الأزرار
        if (teacher.lectures[index].videos.length > 0) {
            teacher.lectures[index].videos.forEach((video, i) => {
                const lectureButton = document.createElement('button');
                lectureButton.textContent = `محاضرة ${i + 1}`;
                lectureButton.onclick = () => {
                    document.getElementById("videoSource").src = video;
                    document.getElementById("videoPlayer").load();
                    document.getElementById("videoPlayer").play();
                };
                sectionDiv.appendChild(lectureButton);
            });
        } else {
            const noVideosMessage = document.createElement('p');
            noVideosMessage.textContent = "لا توجد مقاطع فيديو لهذا القسم.";
            sectionDiv.appendChild(noVideosMessage);
        }

        lecturesContainer.appendChild(sectionDiv);
    }

    showLectureSections();
</script>
