<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاشتراك منصة شمس السادس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* خلفية حديثة بتدرج لوني */
    body {
      background: linear-gradient(135deg, #4B0082, #1E90FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* صندوق تسجيل الدخول */
    .container {
      background: rgba(255, 255, 255, 0.1); /* لون شفاف قليلاً */
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px); /* تأثير الزجاج */
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-image {
      display: block;
      margin: 10px auto;
      width: 120px;
    }

    h2 {
      color: white;
      font-weight: 700;
    }

    p {
      color: #ddd;
      margin-bottom: 15px;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      font-weight: 700;
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .input-box input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6347;
    }

    .support-btn {
      display: block;
      margin-top: 15px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .support-btn:hover {
      text-decoration: underline;
    }

    .message-box {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid;
      text-align: center;
      min-width: 250px;
      font-size: 16px;
      font-weight: bold;
    }

    .error {
      background-color: #ffdddd;
      color: #d8000c;
      border-color: #d8000c;
    }

    .success {
      background-color: #ddffdd;
      color: #4CAF50;
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <!-- صندوق الرسائل -->
  <div class="message-box" id="messageBox">
    <p id="messageText"></p>
  </div>

  <!-- تسجيل الدخول -->
  <div class="container">
    <img src="https://www.king-of-knowledge.com/assets/frontend/default-new/image/login-security.gif" alt="أمان الدخول" class="login-image">
    
    <h2>منصة شمس السادس</h2>
    <p>راسل مع الدعم الفني للاشتراك</p>

    <div class="input-box">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    </div>

    <div class="input-box">
      <label>كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
    </div>

    <button id="loginBtn">تفعيل الاشتراك</button>
    <a href="https://t.me/M103SM" class="support-btn">حساب الدعم الفني اضغط هنا</a>
  </div>

  <script>
    // بيانات تسجيل الدخول الثابتة
    const fixedEmail = "h@h.h"; // البريد الإلكتروني الثابت
    const fixedPassword = "1"; // كلمة المرور الثابتة

    document.getElementById("loginBtn").addEventListener("click", function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageBox = document.getElementById("messageBox");
        const messageText = document.getElementById("messageText");

        if (email === fixedEmail && password === fixedPassword) {
            messageBox.className = "message-box success";
            messageText.textContent = "🎉 تم تسجيل الدخول بنجاح!";
        } else {
            messageBox.className = "message-box error";
            messageText.textContent = "❌ بيانات الدخول غير صحيحة!";
        }
        
        messageBox.style.display = "block";
        setTimeout(() => { messageBox.style.display = "none"; }, 3000); // إخفاء الرسالة بعد 3 ثوانٍ
    });
  </script>

</body>
</html>
