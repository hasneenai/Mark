<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .teacher-card {
            background: #fff;
            color: black;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .teacher-card:hover {
            background: #f39c12;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .teacher-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في الصفحة الرئيسية</h1>
    <h2>اختر المدرس:</h2>

    <div class="container">
        <div class="teacher-card">
            <a href="lectures.html?teacher=0">
                <img src="https://via.placeholder.com/100" alt="فل الزبيدي"><br>فل الزبيدي
            </a>
        </div>
        <div class="teacher-card">
            <a href="lectures.html?teacher=1">
                <img src="https://via.placeholder.com/100" alt="هشام المعموري"><br>هشام المعموري
            </a>
        </div>
        <div class="teacher-card">
            <a href="lectures.html?teacher=2">
                <img src="https://via.placeholder.com/100" alt="مؤيد سليم"><br>مؤيد سليم
            </a>
        </div>
        <div class="teacher-card">
            <a href="lectures.html?teacher=3">
                <img src="https://via.placeholder.com/100" alt="حسن عبد الكاظم"><br>حسن عبد الكاظم
            </a>
        </div>
    </div>

</body>
</html>
