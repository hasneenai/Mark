    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2980b9, #8e44ad); /* تدرج ألوان بين الأزرق والأرجواني */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* تأثير ظل العنوان */
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: normal;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* تأثير ظل العنوان الفرعي */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 30px;
            width: 100%;
            align-items: center;
        }

        .teacher-card {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            width: 80%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .teacher-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .teacher-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .teacher-card p {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .btn {
            padding: 12px 25px;
            background-color: #3498db; /* أزرار باللون الأزرق */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9; /* تغيير اللون عند المرور */
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .container {
                gap: 15px;
            }

            .teacher-card {
                width: 90%;
            }
        }
    </style>
</head>
